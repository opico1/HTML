<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Progress barst</title>
</head>
<body>
    <div class="container py-4">
        <div class="progress" style="height: 40px;">
            <div class="progress-bar" style="width: 39%;">39%</div>
        </div>
        <div class="progress mt-4" style="height: 1px;">
            <div class="progress-bar" style="width: 87%;">87%</div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-success" style="width: 18%;">18%</div>
            <div class="progress-bar bg-danger" style="width: 9%;">9%</div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 59%;">59%</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
