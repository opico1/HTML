<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="" class="">
            <div class="row">
                <select name="ciudad" id="ciudad" class="form-select form-select-sm mb-3">
                    <option selected>Elige un numero</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select name="ciudad" id="ciudad" class="form-select mb-3">
                    <option selected>Elige un numero</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select name="ciudad" id="ciudad" class="form-select form-select-lg mb-3">
                    <option selected>Elige un numero</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select name="ciudad" id="ciudad" class="form-select mb-3" size="3">
                    <option selected>Elige un numero</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                <label class="form-check-label" for="flexCheckDefault">
                Estoy de acuerdo con las condiciones
                </label>
            </div>
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="flexCheckDefault" value="Menor de edad">
                <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexCheckDefault" value="Mayor de edad">
                <label for="radio-menor" class="form-check-label">Soy mayor de edad</label>
            </div>
            <div class="form-check form-switch mt-4">
                <input class="form-check-input" type="checkbox" value="Switch">
                <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </div>
            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">Exito</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
            </div>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
