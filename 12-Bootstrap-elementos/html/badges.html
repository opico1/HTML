<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Toast</title>
</head>
<body>
    <div class="container">
        <h3>Este es el titutlo <span class="badge bg-secondary">Nuevo !</span></h3>
    <div class="row d-block px-4">
        <button class="btn btn-primary w-auto">Notificaciones <span class="badge bg-secondary">5</span></button>
    </div>
        <button type="button" class="mt-4 btn btn-primary position-relative">Emails <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger ">99+</span></button>
        <button type="button" class="mt-4 btn btn-primary position-relative">Emails <span class=" badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger p-2"><span class="visually-hidden">99+</span></span></button>

        <span class="badge bg-success">Exito</span>
        <span class="badge bg-danger">Error</span>

        <span class="badge bg-success rounded-pill">Exito</span>
        <span class="badge bg-danger rounded-pill">Error</span>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
