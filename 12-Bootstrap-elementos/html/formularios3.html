<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="#" class="">
            <label for="customRange1" class="form-label">Seleciona el rango</label>
            <input type="range" class="form-range" id="customRange1" value="5" min="0" max="10">
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Nombre de usuario">
            </div>
            <label for="email" class="mt-4 mb-2">Introduce tu Email</label>
            <div class="input-group w-50">
                <input type="email" class="form-control" id="email" placeholder="Usermane">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email" class="mt-4 mb-2">Introduce tu Email</label>
            <div class="input-group input-group-lg w-50">
                <input type="email" class="form-control" id="email-2" placeholder="Usermane">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input type="checkbox" class="form-check-input mt-0" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre">
                <input type="text" class="form-control" name="Apellido" placeholder="Tu apellido">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Haz tu busqueda" class="form-control">
                <button class="btn btn-secondary">Buscar</button>
            </div>
            <div class="input-group mt-4">
                <input type="text" placeholder="Haz tu busqueda" class="form-control">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Elige tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Otros</a></li>
                </ul>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre">
                <label for="text-nombre">Tu nombre</label>
            </div>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
