<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>


<body>
    <div class="container py-4">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-warning my-2 my-5" role="status"> <!--mx es margen en X y my margen en Y-->
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-danger spinner-border-sm" ></div>
        <div class="spinner-grow text-danger spinner-grow-sm" ></div>
        <div class="spinner-border text-danger spinner-border-sm" style="width: 3rem; height: 3rem;"></div>

        <button class="btn btn-primary disabled">
            <div class="spinner-border spinner-border-sm"></div>
            Loading...
        </button>
        <button class="btn btn-primary disabled">
            <div class="spinner-grow spinner-grow-sm"></div>
            Loading...
        </button>
    </div>
    
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
