<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="Resultados.html" method="GET">
            <div>
                <label for="nombreusuario">Nombre de usuario:</label>
                <input name="nombreusuario"  id="nombreusuario" required/>
            </div>
            <div>
                <label for="password">Contrase√±a:</label>
                <input name="password" id="password" type="password" required/>
            </div>
            <div>
                <label for="edad">Cual es tu edad:</label>
                <input name="edad" id="edad" type="number" min="5" max="100"/>
            </div>
            <div>
                <label for="email">Cual es tu Email:</label>
                <input name="email" id="email" type="email" />
            </div>
            <div>
                <label for="nacimiento">Cual es tu fehca de nacimiento:</label>
                <input name="nacimiento" id="nacimiento" type="date" required/>
            </div>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <button type="submit">Enviar</button> 
            <button type="reset" >Reset</button>
        </form>
    </body>
</html>
