<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>imagenes</h3>
        <p>Imagen local</p>
        <img src="imagenes/logo.jpg" alt="Logo S&M Suministros" width="300" height="300">
        <p>Imagen de red</p>
        <img src="https://motos.honda.com.ec/uploads/galeria/Colores_CB-125.jpg" alt="Moto Honda 125" width="300" height="300">

        <h3>Videos</h3>
        <video width="300" height="400" controls>
            <source src="Videos/video.mp4" type="video/mp4">
        </video> 

        <h3>Audio</h3>
        <audio controls>
            <source src="Audio/F-777 - Dance of The Violins.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
